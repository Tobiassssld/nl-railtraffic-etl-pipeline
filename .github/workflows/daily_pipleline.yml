name: Daily NS Rail ETL Pipeline

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/**'

jobs:
  run-etl-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4  # âœ… ä¹Ÿé¡ºä¾¿å‡çº§åˆ°v4
    
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5  # âœ… å‡çº§åˆ°v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ“ Create data directories
      run: |
        mkdir -p data/raw
        mkdir -p data/processed
        mkdir -p logs
    
    - name: ğŸš€ Run ETL Pipeline
      env:
        NS_API_KEY: ${{ secrets.NS_API_KEY }}
      run: |
        python src/pipeline.py
    
    - name: ğŸ’¾ Upload pipeline artifacts
      uses: actions/upload-artifact@v4  # âœ… ä¿®å¤ï¼šv3 â†’ v4
      if: always()
      with:
        name: pipeline-outputs-${{ github.run_number }}
        path: |
          data/processed/*.csv
          logs/*.log
        retention-days: 7
    
    - name: ğŸ“Š Upload database
      uses: actions/upload-artifact@v4  # âœ… ä¿®å¤ï¼šv3 â†’ v4
      if: success()
      with:
        name: nl-rail-database-${{ github.run_number }}
        path: data/nl_rail.db
        retention-days: 30
    
    - name: ğŸ“§ Notify on failure
      if: failure()
      run: |
        echo "Pipeline failed! Check the logs for details."